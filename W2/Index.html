<!DOCTYPE html>
<html lang="en" <head>
<meta charset="utf-8">
<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
<title>Sample Web demo for image</title>
</head>

<body>

    <header>
        <h>Image</h>
        <p>practice how to add image to a website</p>
    </header>

    <section>
        <h2>Smple image Title</h2>
        <img src="image/1.jpg" alt="Test image for demo">
        <p>this is Sample image for a demo</p>
    </section>

    <section>
        <h2>Smple image Title</h2>
        <img src="image/1.jpg" alt="Test image for demo" width="500">
        <p>this is Sample image for a demo</p>
    </section>

    <section>
        <h2>Smple image Title</h2>
        <img src="image/1.jpg" alt="Test image for demo" width="500" height="300">
        <p>this is Sample image for a demo</p>
    </section>

    <section>
        <h2>Sample image link</h2>
        <img src="https://scontent.fcmb3-2.fna.fbcdn.net/v/t39.30808-6/345043504_916347139662092_4434109505988465121_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=0b6b33&_nc_ohc=_aY4I65IougQ7kNvgF679aB&_nc_zt=23&_nc_ht=scontent.fcmb3-2.fna&_nc_gid=AXVs6QgNZVjCjBg887xq27I&oh=00_AYBT8Bh33Xmsyz6Qsm-s9RcatdpJ1_3gWf1o-RdGI8U9vQ&oe=6745D493"
            width="100%">
        <p> this is Sample link image demo</p>
    </section>

    <section>
        <h2>Sample video demo</h2>
        <video controls>
            <source src="Video/1.mp4" type="video/mp4">
            <p>Sample video for demo </p>
        </video>
    </section>

    <section>
        <h2>Sample video demo</h2>
        <iframe width="1862" height="789" src="https://www.youtube.com/embed/kUee3A5wqAY"
            title="Top 10 Peaceful Sri Lankans (Meme)" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>


</body>
